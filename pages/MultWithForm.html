<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <input type="number" id="result">

    <form id="mult_form" method="post">
        <input type="number" name="y">
        <input type="number" name="x">
        <button type="button" onclick="fetchMultHandler2()">Submit</button>
    </form>

    <script>
        function fetchMultHandler2() {
            let form = document.getElementById('mult_form');
            let formData = new FormData(form)

            fetch('http://localhost:54436/multWithForm/', {
                method: 'POST',
                body: formData
            })
                .then(res => res.text())
                .then(text => {
                    console.log(parseInt(text))

                    let result = document.getElementById('result');
                    result.value = parseInt(text);
                })
        }
    </script>
</body>
</html>
