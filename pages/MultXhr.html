<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <input type="button" onclick="postMulthandler()" value="click">

    <script>
        function postMulthandler() {
            var xhr = new XMLHttpRequest();
            xhr.open("POST", 'http://localhost:54436/multHandler/', true);
            xhr.setRequestHeader("Content-type", "application/x-www-form-urlencoded");

            console.log('load')

            xhr.onreadystatechange = function () {
                if (xhr.readyState == XMLHttpRequest.DONE && xhr.status == 200) {
                    console.log(xhr.responseText)
                }
            }

            xhr.send(JSON.stringify({ x: '1', y: '2' }));
        }
    </script>
</body>
</html>
